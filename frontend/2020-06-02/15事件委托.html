<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托</title>
</head>
<body>
    <!--
        事件委托: 利用事件的冒泡传播机制完成的(当前元素的某个元素行为触发,那么其祖先元素的相关事件行为都会被触发).

        假设: 一个大容器中有N个子元素,这N个子元素在点击的时候都在做些事情,此时我们可以这样处理
            方案一: 给N个元素的点击行为都绑定方法,点击谁触发谁
            方案二: 给容器的点击行为绑定方法,这样不管点击n个元素中的哪一个,容器的点击行为也一定会触发,此时我们在容器中根据事件源不同,处理不同的事情即可. => 事件委托方案(性能好)
    -->


    <div id="box">
        <p class="p">哈哈哈哈</p>
    </div>
    <script>
        box.onclick = function(ev){
            console.log(ev.target)  // 事件源
        }
    </script>
</body>
</html>
